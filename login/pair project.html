<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pair project.css" />
  </head>
  <body>
    <section class="home" id="home">
      <div class="login-container">
        <h2 style="text-align: center; color: #333">Login</h2>
        <form class="login-form" id="loginForm" action="#" method="post">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <button type="button" onclick="performLogin()">Login</button>
          </div>
        </form>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="pair project.js"></script>
  </body>
</html>
